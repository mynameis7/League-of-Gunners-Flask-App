{% extends "base.html" %}
{% block content %}
	<table>
		<thead>
			<tr>
				<th>Timestamp</th>
				<th>Category</th>
				<th>Name</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			{% for event in logs.data %}
				<tr>
					<td>{{ event.date }}</td>
					<td>{{ event.category }}</td>
					<td>{{ event.name }}</td>
					<td>{{ event.message }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
