{% extends "base.html" %}
{% include 'navbar.html' %}
{% include 'irc.html' %}
{% block logs %}
	<script>
		$( document ).ready(function() {
			$("#log-table").removeClass("hide")
		});
	</script>
	<table class="table table-hover hide" data-pagination="true" data-height="700" data-toggle="table" data-page-size="25" data-page-list="[10, 25, 100, all]" id="log-table">
		<thead>
			<tr>
				<th>Timestamp</th>
				<th>Category</th>
				<th>Name</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			{% set i = 1 %}
			{% for event in logs: %}
				{% set i = i+1 %}
				<tr data-index="{{i}}">
					<td>{{ event.date }}</td>
					<td>{{ event.category }}</td>
					<td>{{ event.name }}</td>
					<td>{{ event.message }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
