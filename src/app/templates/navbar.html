{% block navbar %}
	<div class="navbar navbar-default navbar-fixed-top">
		<div> <!-- class="container-fluid"> -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-links" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{ url_for('index') }}">{{ short_name }}</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-links">
				<ul class="nav navbar-nav">
					<li> <a href="{{ url_for('index') }}">Home</a> </li>
					<li> <a href="{{ url_for('logsView') }}">View Logs</a> </li>
					<li> <a href="{{ url_for('about') }}">About</a> </li>
					{% if current_user.is_authenticated %}
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" area-haspopup="true" area-expanded="false"> {{ current_user.name }}</a>
						<ul class="dropdown-menu">
							<li><a href="{{ url_for('logout') }}">Logout</a></li>
							<li><a href="{{ url_for('profile', name=current_user.name) }}">Profile</a></li>
						</ul>
					</li>
					{% else %}
					<li>
						<a href="{{ url_for('login') }}">Login</a>
					</li>
					{% endif %}
				</ul>
			</div>
		</div>
	</div>
{% endblock %}
